name:        galois-field
version:     0.4.1
synopsis:    Galois field library
description: An efficient implementation of Galois fields used in cryptography research
maintainer:  Adjoint Inc (info@adjoint.io)
license:     MIT
github:      adjoint-io/galois-field
category:    Cryptography

default-extensions:
  - LambdaCase
  - RecordWildCards
  - OverloadedStrings
  - NoImplicitPrelude
  - FlexibleInstances
  - FlexibleContexts
  - ScopedTypeVariables
  - RankNTypes
  - DataKinds
  - DeriveFunctor
  - DeriveGeneric
  - GeneralizedNewtypeDeriving
  - KindSignatures
  - MultiParamTypeClasses
  - OverloadedLists
  - PatternSynonyms
  - TypeFamilies

dependencies:
  - base >= 4.10 && < 5
  - protolude >= 0.2 && < 0.3
  - groups
  - integer-gmp
  - MonadRandom
  - poly >= 0.3.2
  - semirings >= 0.5
  - tasty-quickcheck
  - vector
  - wl-pprint-text

extra-source-files:
  - README.md
  - ChangeLog.md

ghc-options:
  - -freverse-errors
  - -O2
  - -Wall

library:
  exposed-modules:
    - Data.Field.Galois
  other-modules:
    - Data.Field.Galois.Base
    - Data.Field.Galois.Binary
    - Data.Field.Galois.Extension
    - Data.Field.Galois.Frobenius
    - Data.Field.Galois.Prime
    - Data.Field.Galois.Sqrt
    - Data.Field.Galois.Tower
    - Data.Field.Galois.Unity
  source-dirs:
    - src

tests:
  galois-field-tests:
    main: Main
    dependencies:
      - galois-field
      - tasty
    source-dirs:
      - test

benchmarks:
  galois-field-benchmarks:
    main: Main
    dependencies:
      - criterion
      - galois-field
    source-dirs:
      - bench
